<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #000000);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBackground 1.5s ease-in-out;
            overflow-y: auto;
        }

        @keyframes fadeInBackground {
            from {
                background-position: 0% 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            color: #fff;
            overflow-y: auto;
            max-height: 90vh;
            animation: fadeInForm 1.5s ease-in-out;
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        input:focus {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            outline: none;
            transform: scale(1.02);
        }

        /* Base Button Styles */
    button {
        width: 48%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        margin: 10px 1%;
        transition: all 0.3s ease-in-out;
    }

    /* Submit Button */
    button[type="submit"] {
        background: linear-gradient(135deg, #ff6a00, #ee0979); /* Orange to Pink gradient */
        box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
        transform: scale(1);
    }

    button[type="submit"]:hover {
        background: linear-gradient(135deg, #ee0979, #ff6a00); /* Pink to Orange gradient */
        transform: scale(1.05) translateY(-4px); /* Subtle pop effect */
        box-shadow: 0 6px 18px rgba(255, 106, 0, 0.6);
    }

    /* Reset Button */
    button[type="reset"] {
        background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient */
        box-shadow: 0 4px 12px rgba(0, 198, 255, 0.4);
        transform: scale(1);
    }

    button[type="reset"]:hover {
        background: linear-gradient(135deg, #0072ff, #00c6ff); /* Blue gradient reverse */
        transform: scale(1.05) translateY(-4px); /* Subtle pop effect */
        box-shadow: 0 6px 18px rgba(0, 198, 255, 0.6);
    }

    /* Smooth animation for buttons */
    button[type="submit"], button[type="reset"] {
        animation: fadeInButton 0.6s ease-in-out;
    }

    @keyframes fadeInButton {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            form {
                padding: 30px;
            }

            button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.85rem;
            }
        }
        h1 {
        color: #000000;
        font-size: 3.5rem;
        text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.3);
        margin-bottom: 30px;
        animation: slideDown 1.5s ease-in-out, glowEffect 2s infinite alternate;
        font-weight: bold;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes glowEffect {
        0% {
            text-shadow: 5px 5px 15px rgb(255, 0, 0), 0 0 25px rgba(255, 255, 255, 0.3);
        }
        50% {
            text-shadow: 5px 5px 25px rgba(247, 0, 0, 0.8), 0 0 50px rgba(255, 255, 255, 0.5);
        }
        100% {
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.3);
        }
    }
    </style>
</head>
<body>
    <center>
        <h1>Employee Form</h1>
        <form th:action="@{/saveemployee}" method="post">
            <label for="Name" style="color: #000000;">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Name" required>

            <label for="basicSalary" style="color: #000000;">Basic Salary:</label>
            <input type="number" name="basicSalary" id="basicSalary" placeholder="Enter Salary" required>

            <label for="age" style="color: #000000;">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter Age" required>

            <label for="gender" style="color: #000000;">Gender:</label>
            <input type="text" name="gender" id="gender" placeholder="Enter Gender" required>

            <label for="incomeTax" style="color: #000000;">Income Tax:</label>
            <input type="text" name="incomeTax" id="incomeTax" placeholder="Enter Income Tax" required>

            <label for="allowances" style="color: #000000;">Allowances:</label>
            <input type="text" name="allowances" id="allowances" placeholder="Enter Allowances" required>

            <label for="providentFund" style="color: #000000;">Provident Fund:</label>
            <input type="text" name="providentFund" id="providentFund" placeholder="Enter Provident Fund" required>

            <label for="otherDeductions" style="color: #000000;">Other Deductions:</label>
            <input type="text" name="otherDeductions" id="otherDeductions" placeholder="Enter Other Deductions" required>

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Save</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        
    </center>
</body>
</html>
